name: Build Anchor program
on:
  workflow_dispatch:
  push:
    paths:
      - "onchain/aiai_onchain_v1/**"
      - ".github/workflows/anchor-build.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build inside Anchor Docker (v0.30.0)
        uses: addnab/docker-run-action@v3
        with:
          image: solanafoundation/anchor:v0.30.0
          options: -v ${{ github.workspace }}:/work -w /work/onchain/aiai_onchain_v1
          run: |
            set -euxo pipefail
            anchor --version
            anchor build
            chmod -R a+r target/deploy || true
            ls -la target/deploy || true

      - name: Upload program .so (no keypair)
        uses: actions/upload-artifact@v4
        with:
          name: program-artifacts
          path: onchain/aiai_onchain_v1/target/deploy/aiai_onchain_v1.so
          if-no-files-found: error


