name: Build Anchor program
on:
  workflow_dispatch:
  push:
    paths:
      - "onchain/aiai_onchain_v1/**"
      - ".github/workflows/anchor-build.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build inside Anchor Docker (v0.31.1)
        uses: addnab/docker-run-action@v3
        with:
          image: solanafoundation/anchor:v0.31.1
          options: -v ${{ github.workspace }}:/work -w /work/onchain/aiai_onchain_v1
          run: |
            set -euxo pipefail
            echo "PWD:" && pwd
            echo "List repo root:" && ls -la /work
            echo "List working dir:" && ls -la
            echo "Anchor version:" && anchor --version

            # build
            anchor build

            echo "After build, show deploy dir:"
            ls -la target/deploy || true

      - name: Upload program artifacts
        uses: actions/upload-artifact@v4
        with:
          name: program-artifacts
          path: |
            onchain/aiai_onchain_v1/target/deploy/*.so
            onchain/aiai_onchain_v1/target/deploy/*-keypair.json
          if-no-files-found: error

